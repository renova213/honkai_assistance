name: Dart

on:
  pull_request:
    branches: ["development"]
  merge:
    branches: ["development"]

jobs:
  flutter_test:
    name: run flutter test and build apk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze .
      - run: flutter test
